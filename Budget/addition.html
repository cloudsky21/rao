<script>
function formatDollar(num) {
    var p = num.toFixed(2).split(".");
    var chars = p[0].split("").reverse();
    var newstr = '';
    var count = 0;
    for (x in chars) {
        count++;
        if(count%3 == 1 && count != 1) {
            newstr = chars[x] + ',' + newstr;
        } else {
            newstr = chars[x] + newstr;
        }
    }
    return newstr + "." + p[1];
}

function add()
{
var x = parseFloat(document.getElementById("txt1").value);
var y = parseFloat(document.getElementById("txt2").value);
var total = Math.round((x + y) * 1e12) / 1e12;
document.getElementById("sum").value = formatDollar(total);

}
</script>
<form name="frm1">
<input type="text" id="txt1" value="0" oninput="add();"> + <input type="text" id="txt2" value="0" oninput="add();">
sum <input type="text" id="sum" onchange="add();" placeholder="0.00">
</form>
